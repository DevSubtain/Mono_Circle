<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PickleBird</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #1F1F20"></canvas>
    <script src="Build/Build_2.loader.js"></script>
    <script>

        var unityInstance;

        // Function to show loading progress
        function UnityProgress(unityInstance, progress) {
            console.log(`Loading progress: ${progress * 100}%`);
        }

        // Function to initialize Unity instance
        function initializeUnity() {
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/Build_2.data",
                frameworkUrl: "Build/Build_2.framework.js",
                codeUrl: "Build/Build_2.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "PickleBird",
                productVersion: "1.0",
                onProgress: UnityProgress
            }).then(function (instance) {
                unityInstance = instance;
            });
        }

        // Define SetSettings function in the global window object
        window.SetSettings = function (settings) {
            console.log("Settings received:", settings);
            if (unityInstance) {
                unityInstance.SendMessage("GameManager", "SetSettings", JSON.stringify(settings));
            } else {
                console.error("Unity instance not defined.");
            }
        };

        // Ensure the function is called after the page loads
        window.onload = function () {
            initializeUnity();
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }
    </script>
      <style>
      canvas#unity-canvas {
    width: 100vw !important;
    height: 100vh !important;
     }
    div#unity-footer {
    display:none !important;
    }
    </style>
  </body>
</html>
